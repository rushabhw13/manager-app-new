{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>{% block title %}CloudTable{% endblock title %}</title>
    <style>
      body {
        padding-bottom:30px;
        font-family: 'Arial', sans-serif;
        background-color: #fff3e6;
      }
      .navbar {
        background-color: #8b0000; 
      }
      .navbar-brand {
        color: #ffd700;
        font-size: 24px;
        font-weight: bold;
      }
      .navbar-nav .nav-link {
        color: #ffffff; 
        font-size: 18px;
        margin-left: 20px;
      }
      .navbar-nav .nav-link:hover {
        color: #ffd700;
      }
      .container-fluid {
        padding: 10px;
      }
      .card {
        background-color: #ffffff;
        border: 1px solid #8b0000; 
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
      .card-img-top {
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      .card-body {
        padding: 20px;
      }
      .card-title {
        color: #8b0000; 
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .card-text {
        color: #333; 
        font-size: 16px;
        margin-bottom: 15px;
      }
      .btn-primary {
        background-color: #8b0000;
        border-color: #8b0000; 
        color: #fff; 
        font-size: 18px;
        font-weight: bold;
      }
      .btn-primary:hover {
        background-color: #ffd700; 
        border-color: #ffd700; 
        color: #8b0000; 
      }
      
    </style>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index">CloudTable</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
              Settings
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/menu">Menu</a></li>
              <li><a class="dropdown-item" href="/staff">Staff</a></li>
              <li><a class="dropdown-item" href="/tables">Tables</a></li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block body %}{% endblock body %}

</body>
</html>
